<!DOCTYPE html>
<html>
  <head>
    <title>AI Resume Reviewer</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .upload-box {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input[type="file"] {
        padding: 10px;
        border: 2px dashed #ccc;
        border-radius: 4px;
        width: 80%;
        margin-bottom: 20px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
      button:hover {
        background-color: #0056b3;
      }
      .results {
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
        border: 2px solid #28a745;
        background-color: #e2ffe8;
      }
      .score {
        font-size: 3em;
        font-weight: bold;
        color: #28a745;
        text-align: center;
      }
      .feedback-list li {
        margin-bottom: 10px;
        padding: 8px;
        background-color: #fff;
        border-left: 5px solid #ffc107;
      }
      .error {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>AI Resume Reviewer ðŸš€</h1>

    <div class="upload-box">
      <h2>Upload Your Resume (PDF)</h2>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="resume_file" accept=".pdf" required />
        <br />
        <button type="submit">Analyze with AI</button>
      </form>
    </div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %} {% if score is not none %}
    <div class="results">
      <h2>Analysis Results</h2>
      <div class="score">{{ score }}/100</div>

      <h3>ðŸ’¡ Feedback & Suggestions:</h3>
      <ul class="feedback-list">
        {% for item in feedback %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </body>
</html>
