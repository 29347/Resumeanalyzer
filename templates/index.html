<!DOCTYPE html>
<html>
  <head>
    <title>Student Resume Analyzer Demo</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      textarea {
        width: 100%;
        height: 250px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .results {
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
        border: 2px solid #28a745;
        background-color: #e2ffe8;
      }
      .score-display {
        font-size: 3em;
        font-weight: bold;
        color: #28a745;
        text-align: center;
        margin-bottom: 10px;
      }
      .feedback-list {
        list-style-type: none;
        padding: 0;
      }
      .feedback-list li {
        margin-bottom: 10px;
        padding: 8px;
        border-left: 5px solid #ffc107;
        background-color: #fff9e6;
      }
      .error {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Student Resume Analyzer Demo</h1>

    <form method="POST">
      <h2>Paste Your Resume Text Below</h2>
      <textarea
        name="resume_input"
        placeholder="Paste your resume text here (Education, Experience, Skills, Contact, etc.)"
      >
{{ input_text if input_text }}</textarea
      >
      <button type="submit">Analyze Resume</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %} {% if score is not none %}
    <div class="results">
      <h2>Analysis Results</h2>
      <p class="score-display">{{ score }}/100</p>

      <h3>Feedback and Suggestions:</h3>
      <ul class="feedback-list">
        {% for item in feedback %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </body>
</html>
